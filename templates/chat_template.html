<!doctype html>
<html>
<head>
    <title>Chat with Azure OpenAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .input-container {
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .conversation-item {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        .conversation-item:hover {
            background: #e9e9e9;
        }
        .conversation-item.active {
            background: #007bff;
            color: white;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .message.user {
            background: #e3f2fd;
            margin-left: 20%;
        }
        .message.assistant {
            background: #f5f5f5;
            margin-right: 20%;
        }
        .message.loading {
            color: #666;
            font-style: italic;
        }
        .fa-spinner {
            margin-right: 5px;
        }
        .context-section {
            margin: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .context-section h3 {
            margin-top: 0;
        }
        .context-textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .context-buttons {
            margin-top: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Conversation Sidebar -->
        <div class="sidebar">
            <button id="new-chat-btn" class="btn-primary" style="width: 100%; margin-bottom: 15px;">
                <i class="fas fa-plus"></i> New Chat
            </button>
            
            <!-- Model Management Section -->
            <div class="model-management" style="margin-bottom: 20px;">
                <select id="model-select" class="form-control" style="width: 100%; margin-bottom: 10px;">
                    <option value="">Select Model</option>
                </select>
                <button id="add-model-btn" class="btn-secondary" style="width: 100%; margin-bottom: 5px;">
                    <i class="fas fa-plus"></i> Add Model
                </button>
                <button id="edit-model-btn" class="btn-secondary" style="width: 100%; margin-bottom: 5px;">
                    <i class="fas fa-edit"></i> Edit Model
                </button>
                <button id="delete-model-btn" class="btn-secondary" style="width: 100%;">
                    <i class="fas fa-trash"></i> Delete Model
                </button>
            </div>
            
            <div id="conversation-list">
                <!-- Conversation items will be dynamically added here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <!-- Context Section -->
            <div class="context-section">
                <h3>Conversation Context</h3>
                <textarea id="context-textarea" class="context-textarea">{{ context }}</textarea>
                <div class="context-buttons">
                    <button id="save-context-btn" class="btn-primary">
                        <i class="fas fa-save"></i> Save Context
                    </button>
                    <button id="clear-context-btn" class="btn-secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>

            <div class="chat-box" id="chat-box">
                {% for message in messages %}
                    <div class="message {{ message.role }}">
                        <strong>{{ message.role }}:</strong> {{ message.content }}
                    </div>
                {% endfor %}
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Enter your message">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div class="input-container">
                <input type="file" id="file-input" multiple>
                <div id="upload-status" style="display: none; margin-top: 10px;">
                    <i class="fas fa-spinner fa-spin"></i> Uploading...
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');
        const newChatBtn = document.getElementById('new-chat-btn');
        const conversationList = document.getElementById('conversation-list');
        const contextTextarea = document.getElementById('context-textarea');
        const saveContextBtn = document.getElementById('save-context-btn');
        const clearContextBtn = document.getElementById('clear-context-btn');

        // Save context
        saveContextBtn.onclick = async () => {
            const context = contextTextarea.value.trim();
            try {
                await fetch(`/chat/{{ chat_id }}/context`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ context })
                });
                alert('Context saved successfully');
            } catch (error) {
                console.error('Error saving context:', error);
                alert('Failed to save context');
            }
        };

        // Clear context
        clearContextBtn.onclick = () => {
            if (confirm('Are you sure you want to clear the context?')) {
                contextTextarea.value = '';
            }
        };

        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch('/conversations');
                const conversations = await response.json();
                renderConversations(conversations);
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Render conversations in sidebar
        function renderConversations(conversations) {
            conversationList.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === '{{ chat_id }}' ? 'active' : ''}" 
                     data-id="${conv.id}" 
                     onclick="loadConversation('${conv.id}')">
                    ${conv.title || 'Untitled Conversation'}
                    <i class="fas fa-trash float-right" onclick="deleteConversation('${conv.id}', event)"></i>
                </div>
            `).join('');
        }

        // Load a specific conversation
        async function loadConversation(conversationId) {
            window.location.href = `/chat/${conversationId}`;
        }

        // Delete a conversation
        async function deleteConversation(conversationId, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this conversation?')) {
                try {
                    await fetch(`/conversations/${conversationId}`, { method: 'DELETE' });
                    loadConversations();
                } catch (error) {
                    console.error('Error deleting conversation:', error);
                }
            }
        }

        // Create new conversation
        newChatBtn.onclick = () => {
            window.location.href = '/new-chat';
        };

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Immediately display user's message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.innerHTML = '<strong>user:</strong> ' + message;
            chatBox.appendChild(userMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Add loading indicator for assistant's response
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant loading';
            loadingDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Thinking...';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input and disable controls
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ chat_id: '{{ chat_id }}', message: message }),
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading indicator
                chatBox.removeChild(loadingDiv);

                // Display assistant's response
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'message assistant';
                assistantMessageDiv.innerHTML = '<strong>assistant:</strong> ' + marked.parse(data.response);
                chatBox.appendChild(assistantMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                // Remove loading indicator and show error
                chatBox.removeChild(loadingDiv);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message system';
                errorDiv.innerHTML = '<strong>system:</strong> An error occurred while sending the message.';
                chatBox.appendChild(errorDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .finally(() => {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            });
        }

        // File upload handling
        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            if (!files.length) return;

            uploadStatus.style.display = 'block';
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadStatus.innerHTML = `<i class="fas fa-check-circle" style="color: green;"></i> Files uploaded: ${data.files.join(', ')}`;
                } else {
                    uploadStatus.innerHTML = `<i class="fas fa-times-circle" style="color: red;"></i> Error: ${data.error}`;
                }
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                uploadStatus.innerHTML = `<i class="fas fa-times-circle" style="color: red;"></i> Upload failed`;
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 3000);
            });
        });

        // Event listeners
        sendButton.onclick = sendMessage;
        messageInput.onkeyup = (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        // Model Management Functions
        const modelSelect = document.getElementById('model-select');
        const addModelBtn = document.getElementById('add-model-btn');
        const editModelBtn = document.getElementById('edit-model-btn');
        const deleteModelBtn = document.getElementById('delete-model-btn');

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/models');
                const models = await response.json();
                modelSelect.innerHTML = '<option value="">Select Model</option>' +
                    models.map(model => `
                        <option value="${model.id}" ${model.is_default ? 'selected' : ''}>
                            ${model.name}${model.is_default ? ' (Default)' : ''}
                        </option>
                    `).join('');
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        // Add new model
        addModelBtn.onclick = () => {
            const name = prompt('Enter model name:');
            if (!name) return;
            
            const description = prompt('Enter model description (optional):');
            const apiEndpoint = prompt('Enter API endpoint:');
            const apiKey = prompt('Enter API key:');
            
            fetch('/models', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name,
                    description,
                    api_endpoint: apiEndpoint,
                    api_key: apiKey
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadModels();
                }
            })
            .catch(error => console.error('Error adding model:', error));
        };

        // Edit selected model
        editModelBtn.onclick = () => {
            const modelId = modelSelect.value;
            if (!modelId) return alert('Please select a model to edit');
            
            const name = prompt('Enter new model name:');
            if (!name) return;
            
            const description = prompt('Enter new model description (optional):');
            const apiEndpoint = prompt('Enter new API endpoint:');
            const apiKey = prompt('Enter new API key:');
            
            fetch(`/models/${modelId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name,
                    description,
                    api_endpoint: apiEndpoint,
                    api_key: apiKey
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadModels();
                }
            })
            .catch(error => console.error('Error updating model:', error));
        };

        // Delete selected model
        deleteModelBtn.onclick = () => {
            const modelId = modelSelect.value;
            if (!modelId) return alert('Please select a model to delete');
            
            if (confirm('Are you sure you want to delete this model?')) {
                fetch(`/models/${modelId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadModels();
                    }
                })
                .catch(error => console.error('Error deleting model:', error));
            }
        };

        // Initialize
        loadConversations();
        loadModels();
        messageInput.setAttribute('style', 'height:' + (messageInput.scrollHeight) + 'px;overflow-y:hidden;');
    </script>
</body>
</html>

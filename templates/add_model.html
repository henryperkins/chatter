{% extends "base.html" %}

{% block title %}Add Model - Azure OpenAI{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Add a New Model</h1>
    <form id="model-form" method="POST" action="{{ url_for('model.create_model') }}">
        {{ form.hidden_tag() }}
        <div class="mb-4">
            <label for="model-name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" id="model-name" name="name" required pattern="^[\w\s\-]+$" title="Letters, numbers, spaces, underscores, and hyphens only." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="model-deployment-name" class="block text-gray-700 text-sm font-bold mb-2">Deployment Name:</label>
            <input type="text" id="model-deployment-name" name="deployment_name" required pattern="^[\w\-]+$" title="Letters, numbers, underscores, and hyphens only." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="model-description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
            <textarea id="model-description" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="mb-4">
            <label for="model-api-endpoint" class="block text-gray-700 text-sm font-bold mb-2">API Endpoint:</label>
            <input type="url" id="model-api-endpoint" name="api_endpoint" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="model-temperature" class="block text-gray-700 text-sm font-bold mb-2">Temperature:</label>
            <input type="number" id="model-temperature" name="temperature" step="0.1" min="0" max="2" value="1.0" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="model-max-tokens" class="block text-gray-700 text-sm font-bold mb-2">Max Tokens:</label>
            <input type="number" id="model-max-tokens" name="max_tokens" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="model-max-completion-tokens" class="block text-gray-700 text-sm font-bold mb-2">Max Completion Tokens:</label>
            <input type="number" id="model-max-completion-tokens" name="max_completion_tokens" value="500" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="model-type" class="block text-gray-700 text-sm font-bold mb-2">Model Type:</label>
            <select id="model-type" name="model_type" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="azure">Azure</option>
                <option value="openai">OpenAI</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="model-api-version" class="block text-gray-700 text-sm font-bold mb-2">API Version:</label>
            <input type="text" id="model-api-version" name="api_version" value="2024-10-01-preview" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="model-requires-o1-handling" class="block text-gray-700 text-sm font-bold mb-2">Requires o1-preview Handling:</label>
            <input type="checkbox" id="model-requires-o1-handling" name="requires_o1_handling" class="form-checkbox h-5 w-5 text-blue-600">
        </div>
        <!-- Version Field (Hidden) -->
        <input type="hidden" id="model-version" name="version" value="1">

        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Add Model
        </button>
        <button type="button" id="cancel-model-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Cancel
        </button>
    </form>

    <!-- Feedback Message -->
    <div id="feedback-message" class="hidden mt-4"></div>
</div>

<script type="module">
import { showFeedback, getCSRFToken } from '/static/js/chat.js';

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('model-form');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
            if (key === 'requires_o1_handling') {
                data[key] = value === 'on';
            } else {
                data[key] = value;
            }
        });

        try {
            const response = await fetch('/models', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok && result.success) {
                showFeedback('Model added successfully!', 'success');
                setTimeout(() => window.location.href = '/chat_interface', 2000);
            } else {
                showFeedback('Error: ' + (result.error || 'Failed to add model.'), 'error');
            }
        } catch (error) {
            showFeedback('Error: ' + error.message, 'error');
        }
    });
});
</script>
{% endblock %}

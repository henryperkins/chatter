{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Manage Users</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white dark:bg-gray-800">
            <thead class="bg-gray-100 dark:bg-gray-700">
                <tr>
                    <th class="py-2 px-4 text-left">Username</th>
                    <th class="py-2 px-4 text-left">Email</th>
                    <th class="py-2 px-4 text-left">Role</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-b">
                    <td class="py-2 px-4">{{ user.username }}</td>
                    <td class="py-2 px-4">{{ user.email }}</td>
                    <td class="py-2 px-4">{{ user.role }}</td>
                    <td class="py-2 px-4">
                        <select class="role-select border rounded px-2 py-1" data-user-id="{{ user.id }}">
                            <option value="user" {% if user.role == 'user' %}selected="selected"{% endif %}>User</option>
                            <option value="admin" {% if user.role == 'admin' %}selected="selected"{% endif %}>Admin</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Feedback Message -->
<div id="feedback-message" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg z-50" role="alert" aria-live="assertive"></div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script>
document.querySelectorAll('.role-select').forEach(select => {
    select.addEventListener('change', async function() {
        const userId = this.dataset.userId;
        const newRole = this.value;

        try {
            const response = await fetch(`/api/users/${userId}/role`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({role: newRole})
            });

            if (response.ok) {
                showFeedback('Role updated successfully', 'success');
            } else {
                showFeedback('Failed to update role', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showFeedback('Error updating role', 'error');
        }
    });
});


function getCSRFToken() {
    return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
}
</script>
{% endblock %}

{% extends "base.html" %}

{% block title %}403 Forbidden - Azure OpenAI Chat{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="px-8 py-6 mx-4 text-center bg-white dark:bg-gray-800 shadow-lg rounded-lg">
        <h1 class="text-4xl font-bold text-red-600 dark:text-red-400 mb-4">403</h1>
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Access Forbidden</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">You don't have permission to access this resource.</p>
        <a href="{{ url_for('chat.chat_interface') }}" 
           class="inline-block px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Return to Chat
        </a>
    </div>
</div>
{% endblock %}

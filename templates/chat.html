<!DOCTYPE html>
<html>
<head>
    <title>Chat - Azure OpenAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>{{ username }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="chat-history">
                <h3>Chat History</h3>
                <div id="chat-list">
                    {% for chat in chats %}
                    <div class="chat-item {% if chat.id == current_chat_id %}active{% endif %}" 
                         onclick="loadChat('{{ chat.id }}')">
                        <i class="fas fa-comments"></i>
                        <span>{{ chat.title }}</span>
                        <button class="delete-chat-btn" onclick="deleteChat('{{ chat.id }}', event)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-box" id="chat-box">
                {% for message in messages %}
                <div class="message {{ message.role }}">
                    <div class="message-header">
                        <i class="fas fa-{% if message.role == 'user' %}user{% else %}robot{% endif %}"></i>
                        <span class="message-role">{{ message.role }}</span>
                        <span class="message-time">{{ message.timestamp }}</span>
                    </div>
                    <div class="message-content">{{ message.content | safe }}</div>
                </div>
                {% endfor %}
            </div>
            <div class="input-container">
                <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>

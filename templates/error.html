{% extends "base.html" %}

{% block title %}Error - Azure OpenAI Chat{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="w-full max-w-md px-8 py-6 mx-4 mt-4 text-left bg-white dark:bg-gray-800 shadow-xl rounded-lg transition-all duration-200">
        <h1 class="text-2xl font-bold text-center text-red-600 dark:text-red-400 mb-6">An Error Occurred</h1>
        <p class="text-gray-700 dark:text-gray-300 mb-4">{{ error }}</p>
        <a href="{{ url_for('chat.chat_interface') }}"
           class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors duration-200">
            Return to Chat
        </a>
    </div>
</div>
{% endblock %}

# Flask settings
FLASK_APP=app.py
FLASK_ENV=development
SECRET_KEY=your-secret-key  # Replace with a secure, random key

# Database settings
DATABASE_URL=sqlite:///chat.db

# Azure OpenAI settings
AZURE_OPENAI_API_KEY=your-azure-openai-api-key
AZURE_OPENAI_ENDPOINT=https://your-resource-name.openai.azure.com/
AZURE_OPENAI_API_VERSION=2023-05-15  # Use the appropriate API version
AZURE_OPENAI_DEPLOYMENT_NAME=your-deployment-name

# Email settings (if applicable)
MAIL_SERVER=smtp.gmail.com
MAIL_PORT=587
MAIL_USE_TLS=True
MAIL_USERNAME=your-email@example.com
MAIL_PASSWORD=your-email-password

# Security settings
MAX_CONTENT_LENGTH=16 * 1024 * 1024  # Max upload size (e.g., 16MB)
SESSION_COOKIE_SECURE=True
REMEMBER_COOKIE_SECURE=True

# Logging settings
LOG_LEVEL=DEBUG

# Other configurations
UPLOAD_FOLDER=uploads
ALLOWED_EXTENSIONS=txt,pdf,png,jpg,jpeg,gif

# Token settings
MAX_INPUT_TOKENS=4000
MAX_COMPLETION_TOKENS=1000

# Rate limiting
CHAT_RATE_LIMIT=5/minute

# CSRF protection
WTF_CSRF_ENABLED=True
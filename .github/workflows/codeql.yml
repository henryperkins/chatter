name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "develop" ]  # Updated branch names to reflect common practices
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '43 5 * * 3'  # Weekly scan on Wednesday at 5:43 AM UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # Required for all workflows
      security-events: write

      # Required to fetch internal or private CodeQL packs
      packages: read

      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none
        # Add more languages as needed:
        # - language: java-kotlin
        #   build-mode: manual
        # - language: c-cpp
        #   build-mode: manual

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up Python environment (for Python analysis)
    - if: matrix.language == 'python'
      name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"  # Specify the Python version

    # Step 3: Cache Python dependencies
    - name: Cache Python dependencies
      if: matrix.language == 'python'
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-

    # Step 4: Install Python dependencies
    - if: matrix.language == 'python'
      name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 5: Set up Node.js environment (for JavaScript/TypeScript analysis)
    - if: matrix.language == 'javascript-typescript'
      name: Set up Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: "18"  # Specify the Node.js version

    # Step 6: Cache Node.js dependencies
    - name: Cache Node.js dependencies
      if: matrix.language == 'javascript-typescript'
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # Step 7: Install Node.js dependencies
    - if: matrix.language == 'javascript-typescript'
      name: Install Node.js dependencies
      run: npm install

    # Step 8: Build Tailwind CSS (optional, if applicable)
    - if: matrix.language == 'javascript-typescript'
      name: Build Tailwind CSS
      run: npm run build:css

    # Step 9: Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: +security-extended,security-and-quality  # Include extended security queries
        # Optional: Use a custom config file if needed
        # config-file: .github/codeql/codeql-config.yml

    # Step 10: Custom build steps for compiled languages
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo "Running custom build steps for ${{ matrix.language }}"
        case ${{ matrix.language }} in
          javascript-typescript)
            npm install
            npm run build
            ;;
          python)
            pip install -r requirements.txt
            ;;
          *)
            echo "No build steps defined for ${{ matrix.language }}"
            ;;
        esac

    # Step 11: Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        upload-database: true  # Enable SARIF upload for results

    # Step 12: Upload results as artifact (optional)
    - name: Upload CodeQL results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: codeql-results-${{ matrix.language }}
        path: ${{ runner.temp }}/codeql-databases
        retention-days: 7

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "develop" ]  # Update with your actual branch names
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '44 23 * * 6'  # Weekly scan on Saturday at 23:44

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none
        # Add more languages as needed:
        # - language: java-kotlin
        #   build-mode: manual
        # - language: c-cpp
        #   build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Cache dependencies for faster builds
    - name: Cache node modules
      if: matrix.language == 'javascript-typescript'
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Cache Python dependencies
      if: matrix.language == 'python'
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: +security-extended,security-and-quality
        config-file: .github/codeql/codeql-config.yml  # Optional config file

    # Custom build steps for compiled languages
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo "Running custom build steps for ${{ matrix.language }}"
        case ${{ matrix.language }} in
          javascript-typescript)
            npm install
            npm run build
            ;;
          python)
            pip install -r requirements.txt
            ;;
          *)
            echo "No build steps defined for ${{ matrix.language }}"
            ;;
        esac

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload-database: true  # Enable SARIF upload for results

    # Notifications for failed runs
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚠️ CodeQL analysis failed! Please review the errors.'
          })

    # Upload results as artifact (optional)
    - name: Upload CodeQL results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: codeql-results-${{ matrix.language }}
        path: ${{ runner.temp }}/codeql-databases
        retention-days: 7
